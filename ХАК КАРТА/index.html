<!DOCTYPE html>
<html lang="ru-RU">
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="Одежда">
        <meta name="discription" content="LanaLux">
        <meta name="author" content="Peter Lastochkin">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS\style.css">
        <script src="https://api-maps.yandex.ru/2.0/?load=package.full,package.geoObjects&amp,package.route&amp;lang=ru-RU&amp;apikey=6ed3c880-7f55-4610-9a8a-0e20076a85ac" type="text/javascript"></script>
        <title>Мусорная карта</title>
    </head>
    <body id="body">
        <div id="map"></div>
        <div class="mainBlock">
            <div class="menu">
                <select class="sel">
                    <option>Выберете город</option>
                    <option>Казань</option>
                    <option>Набережные Челны</option>
                    <option>Нижнекамск</option>
                </select>
                <select class="sel2">
                    <option>Выберете данные</option>
                    <option>Мусор</option>
                    <option>Разбитые дороги</option>
                    <option>Разное</option>
                </select>
                <div class="butCardFirst" id="setRoute">проложить маршрут</div>
                <div class="butCardFirst noneD" onclick="cardUp()">посмотреть задание</div>
                <span class="text noneD">Принятое задание:</span>
                <div class="listTast"></div>
                <div class="butCard none" onclick="cancel()">отказаться</div>
                <div class="down enterH">
                    <input type="text" id="name" class="sel" placeholder="Имя"><br>
                    <input type="password" id="pass" class="sel" placeholder="Пароль"><br>
                    <div class="butCard" onclick="enter('enter')">войти</div>
                </div>
                <div class="down noneD">
                    <div class="butCard" id="commonBut" onclick="rate('open')">рейтинг</div>
                    <span class="text">Имя: </span><span class="text name">User</span><br><br>
                    <div class="butCard" onclick="enter('exit')">выйти</div>
                </div>
            </div>
            <div class="card">
                <div class="cardInfo">
                    <div class="info" style="width: 60%; padding-top: 10px;">
                        <span><a href="https://yandex.ru/maps/2/saint-petersburg/geo/dvortsovaya_ploshchad/1520636939/?ll=30.315477%2C59.938897&source=wizgeo&utm_medium=maps-desktop&utm_source=serp&z=16.86" target="_blank">Улица Какая-то там, дом Неизвестен.</a></span><br>
                        <span>Тел: нет</span><br>
                        <span>Задание: убрать мусор</span><br>
                        <span>Рейтинг +3</span>
                    </div>
                    <div style="width: 40%;">
                        <img src="IMG/trash.jpg" alt="photo" class="img" onclick="bigPhotoOpen('open')">
                    </div>
                </div>
                <div class="twoBut">
                    <div class="butOne" onclick="cardLeft()">Отклонить</div>
                    <div class="butTwo" onclick="cardRight()">Принять</div>
                </div>
            </div>
            <div class="bigPhoto" onclick="bigPhotoOpen('closed')">
                <img src="" alt="bigPhoto" class="bigPh">
            </div>
            <div class="rate" onclick="rate('closed')">
                <div class="rateMenu">Ваш рейтинг:&ensp;<span id="rateSet">45</span></div>
            </div>
            <div class="rule" onclick="rule('closed')">
                <div class="ruleMenu">
                    <div class="inner">
                    Координаты субботника:<br>
                    <input type="text" id="coordSaturdayOne"><br>
                    <input type="text" id="coordSaturdayTwo"><br>
                    <input class="buttonAdd" type="button" value="установить"><br><br>
                    Дать задание:<br>
                    <input type="text" id="street" placeholder="Улица"><br>
                    <input type="text" id="tel" placeholder="Телефон"><br>
                    <input type="text" id="home" placeholder="Задание"><br>
                    <input type="text" id="rateSetUser" placeholder="Рейтинг"><br>
                    <input class="buttonAdd" type="button" value="добавить">
                    </div>
                </div>
            </div>
            <div class="point"></div>
        </div>
        <script src="JS\mainFunction.js"></script>
        <script src="JS\map.js"></script>
    </body>
</html>
